<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/pintereast.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to pinterest</title>
</head>
<body>
    <div class="form">
    <div class="heading1">
        <img src="/media/pinterest.jpeg" alt="logo" width="50px" height="40px" allign="center">
        <h1>Grow your business</h1>
        <p class="start">Get in front of 400 million people looking to buy,<br> make, and do.</p>
    </div>
    <div class="regform">
        <form action="">
            <div class="input">
                <input type="text" id="name" name="name" placeholder="Email" required>
            </div>
            <div class="input">
                <input type="text" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input">
                <input type="text" id="age" name="age " placeholder="Age" required>
            </div>
            <div class="new">
                <button type="submit"><b> Create account</b></button>
            </div>
            <div class="old">
                <button><b>Log into existing account</b></button>
            </div>
        </form>
        <p class="end">By continuing, you agree to pinterest's <br><b><a href="">Business Terms of service</a></b> and acknowledge you've read <br>out <b><a href="">Privacy policy</a></b></p>
    </div>
    </div>
</body>
</html>
